<!DOCTYPE html>
<html>
<head>
	<title>CSS PRACTICE</title>
</head>
<body>
	<div class="red">Div is a rectangle</div>
	<div class="capital red">Div is a rectangle</div>
	<div class="capital green">Div is a rectangle</div>
	<div class="green">Div is a rectangle</div>

	<style type="text/css">
		.red {
			color:red;
		}
		.green {
			color: green;
		}
		.capital{
			text-transform: uppercase;
		}
		div{ font-size: 24px; }
	</style>

</body>
</html>
